<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Health Survey Questions</title>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Rubik', sans-serif; text-align: center; margin-top: 30px; background: linear-gradient(120deg, #89f7fe, #66a6ff); }
form { width: 400px; margin: auto; background: #fff; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); animation: fadeIn 1s ease; }
input, select, textarea { width: 100%; margin-bottom: 15px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size:1em; }
button { padding: 12px 25px; cursor: pointer; background: linear-gradient(90deg, #f12711, #f5af19); color:white; border: none; border-radius: 12px; font-weight:bold; transition: transform 0.3s; }
button:hover { transform: scale(1.05); }
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
</style>
</head>
<body>
<h2>Health Survey Questions</h2>
<form id="healthForm">
  <label>How many meals do you eat per day?</label>
  <select name="meals" required>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4+">4+</option>
  </select>

  <label>Do you drink enough water daily?</label>
  <select name="water" required>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label>Any other healthy habits?</label>
  <textarea name="habits" rows="3" placeholder="Write here..."></textarea>

  <button type="submit">Submit Survey</button>
</form>

<script>
document.getElementById("healthForm").addEventListener("submit", e => {
  e.preventDefault();
  alert("Survey submitted! Thank you ðŸ˜Š");
});
</script>
</body>
</html>
